{% extends "web/vip/Navigationbase.html" %}
	
	{% block mainbody %}
    <h3>
        会员信息管理
    </h3>
    <form id="edit-profile" action="{% url 'vip_update' vipedit.id %}" class="form-horizontal" method="post">
		{% csrf_token %}
        <fieldset>
            <legend>浏览会员信息</legend>
            <div class="control-group">
                <label class="control-label" for="input01">账号：</label>
                <div class="controls">
					<input type="text" name="name"  class="input-xlarge" id="input01" value="{{ vipedit.username }}" />
                </div>
            </div>
            <div class="control-group">
                <label class="control-label" for="input01">真实姓名：</label>
                <div class="controls">
                    <input type="text" name="name" class="input-xlarge" id="input01" value="{{ vipedit.name }}" />
                </div>
            </div>
            <div class="control-group">
                <label class="control-label" for="input01">性别：</label>
                <div class="controls">
                    <input type="radio" name="sex" class="input-xlarge" id="input01" value="1" 
                    {% if vipedit.sex == 1 %}checked{% endif %} /> 男 <!--判断男女，checked单选选中按钮-->
                    <input type="radio" name="sex" class="input-xlarge" id="input01" value="0"
                    {% if vipedit.sex == 0 %}checked{% endif %} /> 女
                </div>
            </div>
            <div class="control-group">
                <label class="control-label" for="input01">地址：</label>
                <div class="controls">
                    <input type="text" name="address"  class="input-xlarge" id="input01" value="{{ vipedit.address }}" />
                </div>
            </div>
            <div class="control-group">
                <label class="control-label" for="input01">邮编：</label>
                <div class="controls">
                    <input type="text" name="code" class="input-xlarge" id="input01" value="{{ vipedit.code }}" />
                </div>
            </div>
            <div class="control-group">
                <label class="control-label" for="input01">电话：</label>
                <div class="controls">
                    <input type="text" name="phone" class="input-xlarge" id="input01" value="{{ vipedit.phone }}" />
                </div>
            </div>
            <div class="control-group">
                <label class="control-label" for="input01">email邮箱：</label>
                <div class="controls">
                    <input type="text" name="email" class="input-xlarge" id="input01" value="{{ vipedit.email }}" />
                </div>
            </div>
            <div class="control-group">
                <label class="control-label" for="input01">状态：</label>
                <div class="controls">
                    <input type="radio" name="state"  class="input-xlarge" id="input01" value="0" 
                    {% if vipedit.state == 0 %}checked{% endif %} /> 管理员 
                    <input type="radio" name="state"  class="input-xlarge" id="input01" value="1" 
                    {% if vipedit.state == 1 %}checked{% endif %} /> 启用会员
                    <input type="radio" name="state" class="input-xlarge" id="input01" value="2" 
                    {% if vipedit.state == 2 %}checked{% endif %} /> 禁用用户
                </div>
            </div>                        
            <div class="form-actions">
                <button type="submit" class="btn btn-primary">保存</button> <button type="reset" class="btn">重置</button>
                
        </fieldset>
    </form>
{% endblock %}
